<html>
<head>
<style>
@keyframes bounceAnimation {
  0%, 20%, 50%, 80%, 100% {
    transform: translateY(0);
  }
  40% {
    transform: translateY(-30px);
  }
  60% {
    transform: translateY(-15px);
  }
}

.bounce {
  animation: bounceAnimation 2s infinite;
 position: absolute;
    top: 330px;          
    left: 400px;   
width: 300px;
}
@keyframes bounce {
    0% {
        transform: translateX(70vw) translateY(0); /* Starts from the right */
    }
    20% {
        transform: translateX(50vw) translateY(-80px);
    }
    40% {
        transform: translateX(30vw) translateY(0);
    }
    60% {
        transform: translateX(20vw) translateY(-80px);
    }
    80% {
        transform: translateX(0vw) translateY(-50px);
    }
   
}
@keyframes moveRight {
    from {
        background-position: 0% 0;
    }
    to {
        background-position: 100% 0;
    }
}

.element {
    width: 100vw;       /* Full viewport width */
    height: 100vh;      /* Full viewport height */
    background-image: url('bg2blue.png');
    background-repeat: repeat-x;
    animation: moveRight .8s linear infinite;
}

.bounce1 {
    display: inline-block;  
    animation: bounce 5s 1; /* Adjust duration as needed */
    vertical-align: bottom; 
    position: absolute; /* To position the image within the element */
    right:900px;          /* Starts from the right edge */
    bottom: 100px;         /* Stays at the bottom */
}
body {
    margin: 0; /* Remove default margin */
    padding: 0; /* Remove default padding */
    overflow: hidden; /* Prevent scrollbars */
}
.hover-effectg {
    /* Setting the green hover effect of the shadow  */
    display: block;
	  border-radius: 50%; /* Ensures the image is treated as a block-level element */
    transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for transform and box-shadow properties */
    transform: translateY(0); /* Initial position */
    box-shadow: 0px 0px 0px rgba(0, 0, 0, 0); /* No shadow initially */
}

.hover-effectg:hover {
    /* Styles when the image is hovered over */
    transform: translateY(-10px); /* Move the image up by 10 pixels */
    box-shadow: 0px 10px 15px rgba(0, 0, 255, 0.3); /* Add shadow beneath the image */
}


@keyframes typewriter {
    from {
        width: 0;
    }
    to {
        width: 70%;
    }
}

@keyframes blinkTextCursor {
    from {
        border-right-color: transparent;
    }
    to {
        border-right-color: black; 
    }
}

.textbox {
    background-image: url('Dialog.png');
    position: absolute;
    top: 40%;          
    left: 3%; 
    width: 325px;
    height: 70px;
    background-repeat: no-repeat; 
    background-size: cover; 
}

.txt {
    padding-left: 30px;   
    padding-right: 20px;
    overflow-wrap: break-word;
    font-family: monospace; /* for the typewriter aesthetic */
    white-space: nowrap;
    overflow: hidden;
    border-right: 2px solid black;
    width: 14ch; /* adjust this based on the length of your text */
    animation: 
        typewriter 4s steps(24) 0s 1 normal both, 
        blinkTextCursor 500ms steps(24) infinite;
}

</style>
</head>

<body>
<audio autoplay>
    <source src="Poksound.mp3" type="audio/mpeg">
    
</audio>

<div class="element">
<img class="bounce" src="pointer.png" alt="Bouncing Image">
 <a href="pro2.html"><img src="unnamed.png" class="bounce1 hover-effectg" alt="Bouncing Image"></a>
</div>
<div class= "textbox ">
<p class="txt" >Click the pokemon for it to open!!!</p>
</div>

</body>
</html>
